<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Belanja Bulanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Daftar Belanja Bulanan</h1>
        <div>
            <small class="me-3">Halo, <strong>{{ current_user.username }}</strong></small>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>

    <form method="POST" action="/add" class="mb-4">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Contoh: Susu Ultra 1L" required>
            <button class="btn btn-success" type="submit">Tambah</button>
        </div>
    </form>

    {% if items %}
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>No</th>
                    <th>Nama Barang</th>
                    <th style="width: 150px;">Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <a href="/edit/{{ item.id }}" class="btn btn-sm btn-primary">Ubah</a>
                        <a href="/delete/{{ item.id }}" class="btn btn-sm btn-danger">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">Belum ada daftar belanja saat ini.</p>
    {% endif %}

</body>
</html>
